<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<form action="login" method="post">
	<table>
		<tr>
		<td>Email Id</td>
		<td><input type="email" name="uname" required/></td>
		</tr>
		<tr>
		<td>Password</td>
		<td><input type="password" name="pwd" required/></td>
		</tr>
		<tr>
		<td><input type="submit" value="Login"/></td>
		</tr>
	</table>
</form>
</body>
</html>
